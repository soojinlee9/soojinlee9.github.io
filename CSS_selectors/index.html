<!doctype html>

<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Traffic Lights</title>

</head>

<body>

  <div class="mainContainer"> <!--the whole page as the mainContainer-->
    <div class="header"> <!--box at the very top for the header-->
      <h1>Traffic Lights</h1> <!--what goes inside the header-->
    </div>

    <div class="imgRow"> <!--box for a row of images-->

      <div class="picture"> <!--smaller boxes inside of imgRow box for each image-->
        <img src="https://bloximages.chicago2.vip.townnews.com/dailyfreeman.com/content/tncms/assets/v3/editorial/1/fa/1fac1bc0-1aa3-11e9-87c3-afa36a132a79/5c40faf06f644.image.jpg?resize=400%2C282" width="300" height="300">
      </div>
      <div class="picture">
        <img src="https://cdn.clipart.email/dbb29ff153849f06576ff8e9245a6d00_traffic-light-clipart-transparent-clipartxtras_680-782.svg" width="200" height="300">
      </div>
      <div class="picture">
        <img src="https://www.barrheadleader.com/wp-content/uploads/sites/20/2019/05/DSC_0112.jpg" width="300" height="300">
      </div>

    </div>

    <div class="smallContainer"> <!--small box for the rest of the content-->

      <div class="section1"> <!--box inside smallContainer-->
        <h2>The Colors of a Traffic Light</h2> <!--what goes inside section1 box-->

        <div class="twoCol"> <!--box inside section1 that has two columns of content-->
          <div class="picture"> <!--left box inside twoCol box, consists of images-->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Red_Light_Icon.svg/464px-Red_Light_Icon.svg.png" width="150" height="150"> <!--red light-->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Yellow_Light_Icon.svg/464px-Yellow_Light_Icon.svg.png" width="150" height="150"> <!--yellow light-->
            <img src="http://img.clipartlook.com/green-light-clip-art-l-clip-art-category-clipart-green-light-clipart-800_800.png" width="150" height="150"> <!--green light-->
          </div>

          <div class="txtCol"> <!--right box inside twoCol box, consists of text-->
            <p class="p1">The red light tells drivers to stop</p> 
            <p class="p2">The yellow light tells drivers to stop when it is safe to, because the light is about to turn red</p>
            <p class="p3">The green light tells drivers to start or keep driving</p>
          </div>

        </div>
      </div>
    </div>

  </div>

</body>


</html>
