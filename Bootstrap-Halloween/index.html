<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Butcherman&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
  <title>You're Invited</title>
</head>

<body>
  <div class="container">    <!--container that contains content-->
    <div class="row">
      <div class="col-lg">
        <div class="row">          <!--first row-->
          <div class="col-sm" id="header">          <!--small column with id header properties-->
            <h1>HALLOWEEN</h1>
          </div>
          <div class="col-sm" id="header">
            <h1>COSTUME</h1>
          </div>
          <div class="col-sm" id="header">
            <h1>PARTY</h1>
          </div>
        </div>

        <div class="row">        <!--2nd row-->
          <div class="col-1"></div>      <!--empty longer column-->
          <div class="col-sm" id="date">        <!--small column with id date properties-->
            <h2>OCTOBER 31</h2>
          </div>
          <div class="col-sm" id="time">        <!--small column with id time properties-->
            <h2>AT 8PM</h2>
          </div>
        </div>

        <div class="row">      <!--third row-->
          <div class="col-sm" id="place">        <!--small column with id place properties-->
            <h3>1031 SPOOKY PLACE</h3>
          </div>
        </div>

        <div class="row">    <!--fourth row-->
          <div class="col-3"></div>    <!--empty column-->
          <div class="col-sm" id="button">      <!--small column with id button properties-->
            <p class="lead">        <!--given-->
              <a href="#" class="btn btn-lg btn-secondary">RSVP</a>        <!--given-->
            </p>
          </div>
          <div class="col-3"></div>        <!--empty column-->
        </div>

      </div>

      <div class="col-5"> <!--another col-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li> <!--list of carousel items-->
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect width="100%" height="100%" fill="#777" /></svg>
              <div class="container">
                <div class="carousel-caption ">
                  <img src="im1.jpg" width="400px" id="center"> <!--added image-->
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect width="100%" height="100%" fill="#777" /></svg>
              <div class="container">
                <div class="carousel-caption">
                  <img src="im2.jpeg" width="400px" id="center2">
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect width="100%" height="100%" fill="#777" /></svg>
              <div class="container">
                <div class="carousel-caption text-right">
                  <img src="im3.jpg" width="400px" id="center3">
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect width="100%" height="100%" fill="#777" /></svg>
              <div class="container">
                <div class="carousel-caption text-right">
                  <img src="im4.jpg" width="400px" id="center4">
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
