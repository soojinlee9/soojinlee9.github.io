<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Simpsons</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
</head>

<body>

  <div id="mainContainer"> <!--first container-->
    <h1 id="title">Simpsons Family</h1> <!--1st row-->
    <div class="middle"><!--grid of 5 columns and 4 rows-->
      <div class="homer"> <!--1st col-->
        <img src="homer1.png" id="homer" width="200px" height="400px">
      </div>
      <h3 class="subt">HOMER SIMPSON</h3>
      <div class="marge"> <!--2nd col-->
        <img src="marge.png" width="180px" height="400px">
      </div>
      <h3 class="subt">MARGE SIMPSON</h3>
      <div class="bart"> <!--3rd col-->
        <img src="bart1.png" width="140px" height="220px">
      </div>
      <h3 class="subt">BART SIMPSON</h3>
      <div class="lisa"> <!--4th col-->
        <img src="lisa.png" width="150px" height="200px">
      </div>
      <h3 class="subt">LISA SIMPSON</h3>
      <div class="maggie"> <!--5th col-->
        <img src="maggie.png" width="140px" height="140px">
      </div>
      <h3 class="subt">MAGGIE SIMPSON</h3>
    </div>
  </div>

  <div id="grd"> <!--fills with JSON (shows when hovered)-->

  </div>

  <script src="script.js"></script>
</body>

</html>
